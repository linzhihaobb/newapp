    <title>新增图片</title>
    <link href="/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="page-container">
        <form class="form form-horizontal" id="form-article-add" action="/api/v6/edit/{{planone.id}}" method="POST">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">方案选择：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <select name="typeid" id="typeid" onchange="change()" required>
                        <option value="">请选择</option>
                        {{each plan planlist index}}
                        <option value="{{planlist.id}}">{{planlist.title}}</option>
                        {{/each}}
                    </select>
                    <input type="hidden" name="ranknameone" id="ranknameone" value="" required>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类标题：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="{{planone.title}}" required placeholder="请输入标题" id="title" name="title">
                </div>
            </div>

            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                    <button id="btn-star" class="btn btn-default btn-uploadstar radius ml-10" type="button">开始上传</button>
                    <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                </div>
            </div>
        </form>
    </div>


    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="/static/h-ui/js/H-ui.min.js"></script>
    <script type="text/javascript" src="/static/h-ui.admin/js/H-ui.admin.js"></script>
    <!--/_footer /作为公共模版分离出去-->

    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>
    <script type="text/javascript" src="/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
    <script type="text/javascript" src="/lib/jquery.validation/1.14.0/validate-methods.js"></script>
    <script type="text/javascript" src="/lib/jquery.validation/1.14.0/messages_zh.js"></script>
    <script type="text/javascript" src="/lib/webuploader/0.1.5/webuploader.min.js"></script>
    <script src="/lib/jquery.form/jquery.form.js"></script>
    <script type="text/javascript">
        function change() {
            $("#ranknameone").val($("#typeid").find("option:selected").text())
        }
        var	url = window.location.pathname
	var id = url.split('/')[3]
        function article_save() {
            alert("刷新父级的时候会自动关闭弹层。")
            window.parent.location.reload();
        }

        $().ready(function () {
            $("#form-article-add").validate();
        });
        $(function () {
            $("#btn-star").click(function () {
                var options = {
                    url: '/api/v6/edit/' + id, //同action 
                    type: 'post',
                    success: function (data) {
                        if (data.code == "success") {
                            parent.location.reload()
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);

                        }
                    }
                };
                $("#form-article-add").ajaxSubmit(options);
            })

        })
    </script>
</body>

</html>
