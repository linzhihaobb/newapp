  <script>
    $('form').submit(function(e) {
    // 第一步，阻止表单默认行为
    e.preventDefault();
    // 第二步，收集一下表单的所有数据
    var data = $(this).serialize();
    // 第三步，开始发送 ajax
    $.post('/login',data,function(res) {
        // 如果登陆成功，那么就跳到首页
        if(res.code == 'success') {
            location.href = '/home'
        }else {
            // 就返回服务器端的失败提示信息
            $('.modal-body').text(res.message);
            $('.modal').modal('show');
        }
    })
})
    
    </script>
