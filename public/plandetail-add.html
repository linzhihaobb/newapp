        function article_save() {
            alert("刷新父级的时候会自动关闭弹层。")
            window.parent.location.reload();
        }
        $().ready(function () {
            $("#form-article-add").validate();
        });
        $(function () {
            $("#btn-star").click(function () {
                if (document.querySelector("input[type=file]").value == '') {
                    event.preventDefault();
                    alert('请选择图片')
                } else {
                    var options = {
                        url: '/plandetailadd', //同action 
                        type: 'post',
                        success: function (data) {
                            if (data.code == "success") {
                                parent.location.reload()
                                var index = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(index);

                            }
                        }
                    };
                    $("#form-article-add").ajaxSubmit(options);
                }


            })

            function addEvent() {
                var inputImg = document.getElementById('chooseImg1').getElementsByTagName('img')
                for (var i = 0; i < inputImg.length; i++) {
                    inputImg[i].onclick = function () {
                        this.nextElementSibling.click()
                    }
                }
                var inputs = document.getElementById('chooseImg1').getElementsByTagName('input')
                for (var i = 0; i < inputs.length; i++) {
                    inputs[i].onchange = function () {
                        var file = this.files[0]
                        this.previousElementSibling.src = URL.createObjectURL(file)
                    }
                }
                var inputImg = document.getElementById('chooseImg2').getElementsByTagName('img')
                for (var i = 0; i < inputImg.length; i++) {
                    inputImg[i].onclick = function () {
                        this.nextElementSibling.click()
                    }
                }
                var inputs = document.getElementById('chooseImg2').getElementsByTagName('input')
                for (var i = 0; i < inputs.length; i++) {
                    inputs[i].onchange = function () {
                        var file = this.files[0]
                        this.previousElementSibling.src = URL.createObjectURL(file)
                    }
                }
                var inputImg = document.getElementById('chooseImg3').getElementsByTagName('img')
                for (var i = 0; i < inputImg.length; i++) {
                    inputImg[i].onclick = function () {
                        this.nextElementSibling.click()
                    }
                }
                var inputs = document.getElementById('chooseImg3').getElementsByTagName('input')
                for (var i = 0; i < inputs.length; i++) {
                    inputs[i].onchange = function () {
                        var file = this.files[0]
                        this.previousElementSibling.src = URL.createObjectURL(file)
                    }
                }
            }
            addEvent()

        })


        $(function () {
            $.get("/detail", function (data) {
                $('#plan').html('<option>请选择</option>')
                $('#type').html('<option>请选择</option>')
                data.plan.forEach(function (item) {
                    $("#plan").append(`<option value="${item.id}">${item.title}</option>`)
                })
                $("#plan").change(function () {
                    $('#type').html('<option>请选择</option>')
                    data.planshow.forEach(book => {
                        if (book.typeid == $("#plan").val()) {
                            $("#type").append(
                                `<option value="${book.id}">${book.title}</option>`
                            )
                        }
                    })
                })

                $("#type").change(function(){
                    $("#ranknameone").val($("#plan").find("option:selected").text())
                    $("#ranknametwo").val($("#type").find("option:selected").text())
                }) 


            }) //ajax

        })



        $(function () {
