<body>
    <div class="page-container">
        <form action="/admin/product/add" enctype="multipart/form-data" method="POST" class="form form-horizontal" id="form-article-add">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类栏目：</label>
                <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
                        <select name="type" id="type" class="select">
                            <option value="yjcp">硬件产品</option>
                            <option value="yyrj">应用软件</option>
                            <option value="zbcp">周边产品</option>
                        </select>
                    </span> </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>产品名称：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" autocomplete="off" value="" placeholder="请输入名称" required id="title" name="title">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">简略介绍：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" autocomplete="off" value="" placeholder="" id="remark" name="remark">
                </div>
            </div>
            <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">简略介绍：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" autocomplete="off" value="" placeholder="" id="subTitle" name="subTitle">
                    </div>
                </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">上传时间：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" autocomplete="off" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd'})" name="date" id="datemin" class="input-text Wdate"
                        style="width:180px;">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">缩略图：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <div id="chooseImg">
                        <img src="/images/add.png" alt="">
                        <input type="file" name="img" id="img">
                        <img src="/images/add.png" alt="">
                        <input type="file" name="img" id="img">
                        <img src="/images/add.png" alt="">
                        <input type="file" name="img" id="img">
                    </div>
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">详细内容：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <script id="content" name="content" type="text/plain" style="width:100%;height:300px;"></script>
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                    <button id="btn-star" class="btn btn-primary btn-uploadstar radius ml-10" type="button"><i class="Hui-iconfont">&#xe632;</i>开始上传</button>
                    <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                </div>
            </div>
        </form>
    </div>

    <script type="text/javascript">
        function article_save() {
            alert("刷新父级的时候会自动关闭弹层。")
            window.parent.location.reload();
        }
        $().ready(function () {
            $("#form-article-add").validate();
        });
        $(function () {
            $("#btn-star").click(function () {
                if (document.querySelector("input[type=file]").value == '') {
                event.preventDefault();
                alert('请选择图片')
            } else {
                var options = {
                    url: '/admin/product/add', //同action 
                    type: 'post',
                    success: function (data) {
                        if (data.code == "success") {
                            parent.location.reload()
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);

                        }
                    }
                };
                $("#form-article-add").ajaxSubmit(options);
            }
               
            })
            function addEvent() {
            var inputImg = document.getElementById('chooseImg').getElementsByTagName('img')
            for (var i = 0; i < inputImg.length; i++) {
                inputImg[i].onclick = function () {
                    this.nextElementSibling.click()
                }
            }
            var inputs = document.getElementById('chooseImg').getElementsByTagName('input')
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].onchange = function () {
                    var file = this.files[0]
                    this.previousElementSibling.src = URL.createObjectURL(file)
                }
            }
        }
        addEvent()

        })
        $(function () {
            var ue = UE.getEditor('content');
        });
    </script>
